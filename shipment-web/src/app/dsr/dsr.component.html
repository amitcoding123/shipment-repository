<div class="container-fluid">
  <mat-card>
    <mat-card-title>
      List of Shipments for user <strong>{{userId}}</strong>.
    </mat-card-title>
    <mat-card-content>
      <BR>
      <div fxLayout="row">
        <div fxLayout="column" fxFlex="100%" class="mat-elevation-z8">
          <table #table mat-table matSort [dataSource]="dsrs">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="createdOn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
              <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
            </ng-container>

            <ng-container matColumnDef="dsr">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DSR </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button class="btn btn-primary" (click)="getDSR(element.id)">DSR</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
