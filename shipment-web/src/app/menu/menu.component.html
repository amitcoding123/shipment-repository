  <button mat-button [matMenuTriggerFor]="shipments" *ngIf="isLoggedIn">Shipments</button>
  <mat-menu #shipments="matMenu">
    <button mat-menu-item routerLink="/shipment">My Shipments</button>
    <button mat-menu-item routerLink="/shipment-create">Book Shipment</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="reports" *ngIf="isLoggedIn">Reports</button>
  <mat-menu #reports="matMenu">
    <button mat-menu-item routerLink="/dsr">DSR</button>
    <button mat-menu-item [matMenuTriggerFor]="taxinvoices">Tax Invoice</button>
  </mat-menu>
  <mat-menu #taxinvoices="matMenu">
    <button mat-menu-item routerLink="/customertaxinvoice">Customer Tax Invoices</button>
    <button mat-menu-item>My Tax Invoices</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="admin" *ngIf="isLoggedIn">Admin Tools</button>
  <mat-menu #admin="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="historicalcustomers">Historical Customers</button>
  </mat-menu>
  <mat-menu #historicalcustomers="matMenu">
    <button mat-menu-item routerLink="/historicalcustomer">Customer List</button>
    <button mat-menu-item routerLink="/customerreport">Generate Leads Report</button>
  </mat-menu>

  <span class="spacer"></span>
  <ul>
    <li *ngIf="!isLoggedIn">
      <a mat-button (click)="openLogin()" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="isLoggedIn">
      <a mat-button>
      <mat-icon matSuffix type="button" color="accent" [matMenuTriggerFor]="userMenu" (click)="setUserInformation()">person</mat-icon>
      </a>
      <mat-menu #userMenu="matMenu" yPosition="below">
        <button mat-menu-item>
          <mat-icon>perm_identity</mat-icon>
          <span>Welcome {{name}}</span>
        </button>
        <button mat-menu-item>Update Profile</button>
      </mat-menu>
    </li>
    <li *ngIf="isLoggedIn">
      <a mat-button (click)="handleLogout()" routerLinkActive="mat-accent">Logout</a>
    </li>
  </ul>
</mat-toolbar>
